<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
   
    <title>SPI BANK</title>
  </head>
  <body>
    <div class="atm-container">
      <header class="atm-header">
        <h1>SBI ATM</h1>
      </header>

      <section id="login-section" class="atm-section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
          <label for="pin">PIN:</label>
          <input
            type="password"
            id="pin"
            placeholder="Enter your PIN"
            required
          />
          <button type="button" class="atm-button" id="login-button">
            Login
          </button>
        </form>
      </section>

      <section id="menu-section" class="atm-section hidden">
        <h2>Main Menu</h2>
        <button class="atm-button menu-button" id="check-balance-button">
          Check Balance
        </button>
        <button class="atm-button menu-button" id="withdraw-button">
          Withdraw
        </button>
        <button class="atm-button menu-button" id="deposit-button">
          Deposit
        </button>
        <button class="atm-button menu-button" id="logout-button">
          Logout
        </button>
      </section>
      <section id="balance-section" class="atm-section hidden">
        <h2>Your Balance</h2>
        <p id="balance-amount">$0.00</p>
        <button class="atm-button" id="back-button">Back to Menu</button>
      </section>

      <section id="withdraw-section" class="atm-section hidden">
        <h2>Withdraw Money</h2>
        <form id="withdraw-form">
          <label for="withdraw-amount">Amount:</label>
          <input
            type="number"
            id="withdraw-amount"
            placeholder="Enter amount to withdraw"
            required
          />
          <button type="button" class="atm-button" id="withdraw-submit-button">
            Withdraw
          </button>
        </form>
        <button class="atm-button" id="back-withdraw-button">
          Back to Menu
        </button>
      </section>

      <section id="deposit-section" class="atm-section hidden">
        <h2>Deposit Money</h2>
        <form id="deposit-form">
          <label for="deposit-amount">Amount:</label>
          <input
            type="number"
            id="deposit-amount"
            placeholder="Enter amount to deposit"
            required
          />
          <button type="button" class="atm-button" id="deposit-submit-button">
            Deposit
          </button>
        </form>
        <button class="atm-button" id="back-deposit-button">
          Back to Menu
        </button>
      </section>

      <footer class="atm-footer">
        <p>All right reserved to &copy; Satyam Rathod</p>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
